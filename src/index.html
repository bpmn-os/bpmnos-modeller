<!DOCTYPE html>
<html lang="en">
<head>
  <title>bpmnos-modeller</title>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="vendor/bpmn-js/diagram-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-js/bpmn-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-js/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="vendor/@bpmn-io/properties-panel/properties-panel.css" />
  <link rel="stylesheet" href="vendor/bpmn-js-bpmnlint/bpmn-js-bpmnlint.css" />
  <link rel="stylesheet" href="vendor/bpmn-js-token-simulation/bpmn-js-token-simulation.css" />
  <link rel="stylesheet" href="modules/resource/resource.css" />
  <link rel="stylesheet" href="modules/execution/execution.css" />

  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<style></style>
</head>
<body>
<div class="container">
  <div id="leftbox"> 
    <div class="canvas" id="canvas"></div>
    <div id="custom-controls">
     <ul>
      <li>
        <label class="fileContainer"  id="js-upload-bpmn">
          <i class="fas fa-upload"></i>
          <input type="file" title="upload BPMN diagram"/>
        </label>
      </li><li>
        <a id="js-download-bpmn" href title="download BPMN diagram" onclick='return false;'>
          <i class="fas fa-download"></i>
        </a>
      </li><li>
        <a id="js-download-svg" href title="download as SVG image" onclick='return false;'>
          <i class="fas fa-image"></i>
        </a>
      </li><li>
        <a id="js-center" href title="center" onclick='return false;' >
          <i class="fas fa-arrows-alt"></i>
        </a>
      </li><li>
        <a id="js-zoom-in" href title="zoom in" onclick='return false;' >
          <i class="fas fa-search-plus"></i>
        </a>
      </li><li>
        <a id="js-zoom-out" href title="zoom out" onclick='return false;' >
          <i class="fas fa-search-minus"></i>
        </a>
      </li>
     </ul>
    </div>
  </div>
  <div id="separator" ></div>
  <div id="rightbox" class="properties-panel-parent">
      <div><img src="BPMNOS.svg" style="width:120px;margin:10px 10px 6px 10px;"/></div>
      <div id="global-controls"></div>
      <div id="properties-panel"></div>
  </div>
</div>
  <script src="app.js"></script>

<script>

</script>
</html>
